name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/saifkbishi/mygha

jobs:
  # ─── Job 1: Build & push Docker image ────────────────────────────────────
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ─── Job 2: Package the Helm chart ───────────────────────────────────────
  package-chart:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          mkdir -p packaged-charts
          helm package helm/mygha --destination packaged-charts/

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: packaged-charts/

  # ─── Job 3: Publish chart to gh-pages Helm repo ──────────────────────────
  update-helm-repo:
    name: Update Helm Repository
    runs-on: ubuntu-latest
    needs: package-chart
    permissions:
      contents: write

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GHCR_TOKEN }}

      - name: Download packaged chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: charts/

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Regenerate Helm repo index
        run: |
          helm repo index charts/ --url https://saifkbishi.github.io/github_actions_cicd/charts/
          cp charts/index.yaml index.yaml

      - name: Commit and push updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/ index.yaml
          git commit -m "Update Helm repo index [skip ci]" || echo "Nothing to commit"
          git push